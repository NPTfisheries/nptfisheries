<!-- templates/project_detail.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="edit-content">
    {% if user.is_authenticated %}
        <a href="{% url 'project_edit' pk=project.pk %}" class="btn btn-secondary">Edit Project Content</a>
    {% endif %}
</div>
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<p>Project Leader: {{ project.projectleader }}</p>
{% endblock %}
