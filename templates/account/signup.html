<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="login-content">
    <h1>Sign Up</h1>
    <p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class = "btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
