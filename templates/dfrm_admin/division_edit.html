{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Edit Division Content or Add New</h1>

        {% csrf_token %}
		{{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Save</button>
    </form>
{% endblock %}
