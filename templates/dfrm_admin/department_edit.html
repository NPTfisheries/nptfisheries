{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Edit Department Content or Add New</h1>

        {% csrf_token %}
		{{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
