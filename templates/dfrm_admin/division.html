<!-- templates/dfrm_admin/division.html -->
{% extends "base.html" %}
{% load static %}

{% block header %}
{% comment %} <div class="page-header">
    <div class="black-background">
        <div class="container">
            <h1>Divisions</h1>
        </div>
    </div>
</div> {% endcomment %}

<img src="../static/img/rattlesnakegrade.jpg" width="100%" height="600px">

<div class="bg-dark">
    <div class="container py-5">
        <h1 class="text-center text-light">Divisions</h1>
    </div>
</div>

{% endblock header %}

<hr>
{% block content %}
 
<div class="container">
  {% for d in divisions %}
  <div class="card text-light bg-dark border-dark my-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ d.division_image1.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a class="stretched-link" href="{% url 'division_detail' pk=d.pk %}"><h3 class="card-title" style="color: #ABE7FC;">{{ d.name }}</h3></a>
          <p class="card-text">{{ d.description|safe|slice:500 }}</p>
        </div>
      </div>
      <div class="card-footer">
        <small class="text-muted">Director: {{ d.director }}</small>
    </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
