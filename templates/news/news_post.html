<!-- templates/news_post.html -->
{% extends "base.html" %}
{% load static %}

{% block header %}
<div class="page-header">
    <div class="black-background">
        <div class="container">
            <h1>Add Post</h1>
        </div>
    </div>
</div>
{% endblock header %}

{% block content %}
	<br>
	<br>
	<div class="form-group">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button class="btn btn-primary">Post</button>
	</div>
{% endblock %}
