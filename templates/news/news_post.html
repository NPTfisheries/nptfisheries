<!-- templates/news_post.html -->
{% extends "base.html" %}
{% load static %}

{% block header %}
<div class="header-container">
    <img class="header-image" src="../../static/img/background.jpg">
</div>


<div class="bg-dark">
    <div class="container py-5">
        <h1 class="text-center text-light">Add/Edit New Post</h1>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container py-5">
	<div class="form-group">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_p }}
		<button class="btn btn-primary">Post</button>
	</div>
</div>
{% endblock %}
