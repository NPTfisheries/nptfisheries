<!-- templates/news_list.html -->
{% extends "base.html" %}
{% load static %}

{% block header %}

{% comment %} <div class="page-header">
    <div class="black-background">
        <div class="container">
            <h1>News</h1>
        </div>
    </div>
</div> {% endcomment %}

<img src="../static/img/wallowalake.jpg" width="100%" height="600px">

<div class="bg-dark">
    <div class="container py-5">
        <h1 class="text-center text-light">Department News</h1>
    </div>
</div>
{% endblock header %}

{% block content %}

<div class="container text-center py-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in object_list %}
      <div class="col">
        <div class="card text-light bg-dark border-dark h-100">
          <img src="{{ p.header_image.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <a class="stretched-link" href="{% url 'news_detail' pk=p.pk %}"><h4 class="card-title" style="color: #ABE7FC;">{{ p.title }}</h4></a>
            <p class="card-text">{{ p.snippet|safe }}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ p.author }} | {{ p.post_date }}</small>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
