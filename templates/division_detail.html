<!-- templates/division_detail.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Division Detail Page</h1>
    <article>
        <aside class="actions">
            {% if user.is_authenticated %}
                <a href="{% url 'division_edit' pk=divisions.pk %}">Edit</a>
            {% endif %}
        </aside>
        <h2>{{ divisions.division }}</h2>
        <p>{{ divisions.description|linebreaksbr }}</p>
    </article>
{% endblock %}
